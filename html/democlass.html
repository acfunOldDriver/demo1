<meta http-equiv="Content-Type" content="text/html; charset=utf-8" xmlns="http://www.w3.org/1999/html">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
<title>demoClass</title>
<h4>demoClass</h4>
<div id="vm">
    <div class="static" v-bind:class="{ active: isActive, 'text-danger': hasError }">aaaaa</div>
    <div class="static" v-bind:class="classObject">aaaaa</div>
</div>
<script>
    vm = new Vue({
        el: '#vm',
        data: {
            isActive: false,
            hasError: false,
            classObject: {
                active: true,
                'text-danger': true
            }
        }
    })
</script>
